<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo-galeria.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Galería responsiva</title>
  </head>
  <body>
    <section id="galeria" class="container bg-light">
        <div class="text-center pt-5">
            <h1 class="text-primary">Galería</h1>
            <p class="text-success">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae ipsam repellendus, maiores ex nobis tempore veniam cupiditate quod distinctio id aperiam fugiat qui perferendis necessitatibus architecto numquam rerum quos maxime?</p>
        </div>
        <div class="row">
          <div data-aos="fade-left" class="col-lg-4 col-md-6 col-sm-12 shadow-sm"><img src="./img/img-galeria/imagen1.jpg"></div>
          <div data-aos="fade-right" class="col-lg-4 col-md-6 col-sm-12 shadow-sm"><img src="./img/img-galeria/imagen2.jpg" alt="imagen2"></div>
          <div data-aos="zoom-in" class="col-lg-4 col-md-6 col-sm-12 shadow"><img src="./img/img-galeria/imagen3.jpg" alt="imagen3"></div>
          <div data-aos="zoom-in" class="col-lg-4 col-md-6 col-sm-12 shadow"><img src="./img/img-galeria/imagen4.jpg" alt="imagen4"></div>
          <div data-aos="slide-left" class="col-lg-4 col-md-6 col-sm-12 shadow-lg"><img src="./img/img-galeria/imagen5.jpg" alt="imagen5"></div>
          <div data-aos="slide-right" class="col-lg-4 col-md-6 col-sm-12 shadow-lg"><img src="./img/img-galeria/imagen6.jpg" alt="imagen6"></div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
          easing: 'ease-out-back',
          duration: 1000
      });
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
