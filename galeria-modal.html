<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería Modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/estilo-galeria-modal.css" />
  </head>
  <body>
    <section class="gallery min-vh-100">
      <div class="text-center pb-5">
        <h1 class="text-primary">Galería</h1>
        <p class="text-success">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae
          ipsam repellendus, maiores ex nobis tempore veniam cupiditate quod
          distinctio id aperiam fugiat qui perferendis necessitatibus architecto
          numquam rerum quos maxime?
        </p>
      </div>
      <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
          <div class="col">
            <img
              src="./img/img-galeria/imagen1.jpg"
              class="gallery-item"
              alt="imagen1"
            />
          </div>

          <div class="col">
            <img
              src="./img/img-galeria/imagen6.jpg"
              class="gallery-item"
              alt="imagen6"
            />
          </div>

          <div class="col">
            <img
              src="./img/img-galeria/imagen3.jpg"
              class="gallery-item"
              alt="imagen3"
            />
          </div>

          <div class="col">
            <img
              src="./img/img-galeria/imagen4.jpg"
              class="gallery-item"
              alt="imagen4"
            />
          </div>

          <div class="col">
            <img
              src="./img/img-galeria/imagen2.jpg"
              class="gallery-item"
              alt="imagen2"
            />
          </div>

          <div class="col">
            <img
              src="./img/img-galeria/imagen5.jpg"
              class="gallery-item"
              alt="imagen5"
            />
          </div>
        </div>
        <!-- cierra class row -->
      </div>
      <!-- cierre div container -->
    </section>
    <!-- cierre section -->
    <!-- Modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text-javascript">
      document.addEventListener("click", function (e){
          if(e.target.classList.contains("gallery-item")){
              const src = e.target.getAttribute("src");
              document.querySelector(".modal-img").src = src;
              const myModal = new
              boostrap.Modal(document.getElementById('gallery-popup'));
              myModal.show();
          }
      })
    </script>

    <div
      class="modal fade"
      id="gallery-popup"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src="./img/img-galeria/imagen1.jpg"
              class="modal-img"
              alt="Modal Image"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("gallery-item")) {
          const src = e.target.getAttribute("src");
          document.querySelector(".modal-img").src = src;
          const myModal = new bootstrap.Modal(
            document.getElementById("gallery-popup")
          );
          myModal.show();
        }
      });
    </script>
  </body>
</html>
